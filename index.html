<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./number-guessing.jpg"
      type="image/x-icon"
    />
    <style>
      .container {
        margin: auto;
        width: 45%;
      }
    </style>
    <title>Number Guesser || Game</title>
  </head>
  <body>
    <div id="game" class="container">
      <h1>Number Guesser</h1>
      <p>
        Guess a number between <span class="min-num"></span> and
        <span class="max-num"></span>
      </p>
      <div>
        <input
          type="number"
          placeholder="Enter your guess.."
          id="guess-input"
        />
        <input id="guess-btn" value="Submit" type="submit"></input>
      </div>
      <p class="message"></p>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
